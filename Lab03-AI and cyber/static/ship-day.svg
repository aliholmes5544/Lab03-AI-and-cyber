<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyDay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="40%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#B8E4F9"/>
    </linearGradient>
    <linearGradient id="seaDay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077B6"/>
      <stop offset="50%" style="stop-color:#023E8A"/>
      <stop offset="100%" style="stop-color:#03045E"/>
    </linearGradient>
    <linearGradient id="hullGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="funnelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B1538"/>
      <stop offset="50%" style="stop-color:#A91D45"/>
      <stop offset="100%" style="stop-color:#8B1538"/>
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF5CC"/>
      <stop offset="40%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="smokeGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#555;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#999;stop-opacity:0"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <style>
    @keyframes waveMove1 {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-40px); }
    }
    @keyframes waveMove2 {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(30px); }
    }
    @keyframes shipFloat {
      0%, 100% { transform: translate(960px, 520px) rotate(0deg); }
      25% { transform: translate(960px, 515px) rotate(0.5deg); }
      50% { transform: translate(960px, 510px) rotate(0deg); }
      75% { transform: translate(960px, 515px) rotate(-0.5deg); }
    }
    @keyframes smokeRise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-80px) scale(2); opacity: 0; }
    }
    @keyframes cloudDrift {
      0% { transform: translateX(0); }
      100% { transform: translateX(100px); }
    }
    @keyframes cloudDrift2 {
      0% { transform: translateX(0); }
      100% { transform: translateX(-80px); }
    }
    @keyframes birdFly {
      0% { transform: translateX(0) translateY(0); }
      25% { transform: translateX(100px) translateY(-20px); }
      50% { transform: translateX(200px) translateY(0); }
      75% { transform: translateX(300px) translateY(-15px); }
      100% { transform: translateX(400px) translateY(0); }
    }
    @keyframes birdWing {
      0%, 100% { d: path('M0 0 Q10 -8 20 0 Q30 -8 40 0'); }
      50% { d: path('M0 0 Q10 5 20 0 Q30 5 40 0'); }
    }
    @keyframes sunPulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.8; }
    }
    .wave1 { animation: waveMove1 4s ease-in-out infinite; }
    .wave2 { animation: waveMove2 5s ease-in-out infinite; }
    .wave3 { animation: waveMove1 6s ease-in-out infinite reverse; }
    .ship { animation: shipFloat 5s ease-in-out infinite; transform-origin: center; }
    .smoke { animation: smokeRise 3s ease-out infinite; }
    .smoke2 { animation: smokeRise 3s ease-out infinite 0.5s; }
    .smoke3 { animation: smokeRise 3s ease-out infinite 1s; }
    .smoke4 { animation: smokeRise 3s ease-out infinite 1.5s; }
    .cloud1 { animation: cloudDrift 30s linear infinite; }
    .cloud2 { animation: cloudDrift2 40s linear infinite; }
    .cloud3 { animation: cloudDrift 35s linear infinite; }
    .bird { animation: birdFly 12s linear infinite; }
    .bird2 { animation: birdFly 15s linear infinite 2s; }
    .bird3 { animation: birdFly 10s linear infinite 4s; }
    .sun { animation: sunPulse 4s ease-in-out infinite; transform-origin: center; }
    .sparkle { animation: sparkle 2s ease-in-out infinite; }
  </style>

  <!-- Sky -->
  <rect width="1920" height="600" fill="url(#skyDay)"/>

  <!-- Sun with glow -->
  <g class="sun">
    <circle cx="1650" cy="120" r="120" fill="url(#sunGlow)"/>
    <circle cx="1650" cy="120" r="60" fill="#FFF5CC" filter="url(#glow)"/>
  </g>

  <!-- Clouds -->
  <g class="cloud1" fill="white" opacity="0.9" filter="url(#softShadow)">
    <ellipse cx="200" cy="100" rx="100" ry="50"/>
    <ellipse cx="280" cy="85" rx="80" ry="45"/>
    <ellipse cx="140" cy="95" rx="70" ry="40"/>
    <ellipse cx="230" cy="110" rx="60" ry="35"/>
  </g>
  <g class="cloud2" fill="white" opacity="0.85" filter="url(#softShadow)">
    <ellipse cx="700" cy="160" rx="110" ry="55"/>
    <ellipse cx="790" cy="145" rx="85" ry="48"/>
    <ellipse cx="630" cy="155" rx="75" ry="42"/>
    <ellipse cx="750" cy="170" rx="65" ry="38"/>
  </g>
  <g class="cloud3" fill="white" opacity="0.8" filter="url(#softShadow)">
    <ellipse cx="1200" cy="80" rx="95" ry="48"/>
    <ellipse cx="1280" cy="70" rx="75" ry="42"/>
    <ellipse cx="1140" cy="75" rx="65" ry="36"/>
  </g>

  <!-- Sea base -->
  <rect y="550" width="1920" height="530" fill="url(#seaDay)"/>

  <!-- Animated waves -->
  <g class="wave1">
    <path d="M-100 580 Q0 560 100 580 T300 580 T500 580 T700 580 T900 580 T1100 580 T1300 580 T1500 580 T1700 580 T1900 580 T2100 580 L2100 620 L-100 620 Z" fill="#0096C7" opacity="0.6"/>
  </g>
  <g class="wave2">
    <path d="M-50 600 Q50 575 150 600 T350 600 T550 600 T750 600 T950 600 T1150 600 T1350 600 T1550 600 T1750 600 T1950 600 L1950 650 L-50 650 Z" fill="#00B4D8" opacity="0.5"/>
  </g>
  <g class="wave3">
    <path d="M0 620 Q80 595 160 620 T320 620 T480 620 T640 620 T800 620 T960 620 T1120 620 T1280 620 T1440 620 T1600 620 T1760 620 T1920 620 L1920 670 L0 670 Z" fill="#48CAE4" opacity="0.4"/>
  </g>

  <!-- Sea sparkles -->
  <g fill="white">
    <circle cx="300" cy="600" r="2" class="sparkle" style="animation-delay: 0s"/>
    <circle cx="500" cy="580" r="1.5" class="sparkle" style="animation-delay: 0.3s"/>
    <circle cx="800" cy="610" r="2" class="sparkle" style="animation-delay: 0.7s"/>
    <circle cx="1100" cy="590" r="1.5" class="sparkle" style="animation-delay: 1s"/>
    <circle cx="1400" cy="605" r="2" class="sparkle" style="animation-delay: 1.4s"/>
    <circle cx="1700" cy="585" r="1.5" class="sparkle" style="animation-delay: 0.5s"/>
  </g>

  <!-- Titanic Ship -->
  <g class="ship" filter="url(#softShadow)">
    <!-- Hull shadow in water -->
    <ellipse cx="0" cy="160" rx="280" ry="20" fill="#03045E" opacity="0.4"/>

    <!-- Hull -->
    <path d="M-320 50 L-300 130 L300 130 L320 50 L270 25 L-270 25 Z" fill="url(#hullGradient)"/>
    <path d="M-300 130 L-270 165 L270 165 L300 130 Z" fill="#8B1538"/>

    <!-- Hull details -->
    <line x1="-280" y1="90" x2="280" y2="90" stroke="#444" stroke-width="2"/>
    <line x1="-290" y1="110" x2="290" y2="110" stroke="#444" stroke-width="1"/>

    <!-- Main deck -->
    <rect x="-270" y="-40" width="540" height="90" fill="#1a1a1a" rx="3"/>

    <!-- Windows row 1 -->
    <g fill="#FFE4B5" filter="url(#glow)">
      <rect x="-240" y="-20" width="18" height="25" rx="3"/>
      <rect x="-210" y="-20" width="18" height="25" rx="3"/>
      <rect x="-180" y="-20" width="18" height="25" rx="3"/>
      <rect x="-150" y="-20" width="18" height="25" rx="3"/>
      <rect x="-120" y="-20" width="18" height="25" rx="3"/>
      <rect x="-90" y="-20" width="18" height="25" rx="3"/>
      <rect x="-60" y="-20" width="18" height="25" rx="3"/>
      <rect x="-30" y="-20" width="18" height="25" rx="3"/>
      <rect x="0" y="-20" width="18" height="25" rx="3"/>
      <rect x="30" y="-20" width="18" height="25" rx="3"/>
      <rect x="60" y="-20" width="18" height="25" rx="3"/>
      <rect x="90" y="-20" width="18" height="25" rx="3"/>
      <rect x="120" y="-20" width="18" height="25" rx="3"/>
      <rect x="150" y="-20" width="18" height="25" rx="3"/>
      <rect x="180" y="-20" width="18" height="25" rx="3"/>
      <rect x="210" y="-20" width="18" height="25" rx="3"/>
    </g>

    <!-- Windows row 2 -->
    <g fill="#FFE4B5" opacity="0.8">
      <rect x="-240" y="15" width="12" height="15" rx="2"/>
      <rect x="-215" y="15" width="12" height="15" rx="2"/>
      <rect x="-190" y="15" width="12" height="15" rx="2"/>
      <rect x="-165" y="15" width="12" height="15" rx="2"/>
      <rect x="-140" y="15" width="12" height="15" rx="2"/>
      <rect x="-115" y="15" width="12" height="15" rx="2"/>
      <rect x="-90" y="15" width="12" height="15" rx="2"/>
      <rect x="-65" y="15" width="12" height="15" rx="2"/>
      <rect x="-40" y="15" width="12" height="15" rx="2"/>
      <rect x="-15" y="15" width="12" height="15" rx="2"/>
      <rect x="10" y="15" width="12" height="15" rx="2"/>
      <rect x="35" y="15" width="12" height="15" rx="2"/>
      <rect x="60" y="15" width="12" height="15" rx="2"/>
      <rect x="85" y="15" width="12" height="15" rx="2"/>
      <rect x="110" y="15" width="12" height="15" rx="2"/>
      <rect x="135" y="15" width="12" height="15" rx="2"/>
      <rect x="160" y="15" width="12" height="15" rx="2"/>
      <rect x="185" y="15" width="12" height="15" rx="2"/>
      <rect x="210" y="15" width="12" height="15" rx="2"/>
    </g>

    <!-- Upper deck -->
    <rect x="-220" y="-85" width="440" height="45" fill="#2C2C2C" rx="3"/>

    <!-- Upper deck windows -->
    <g fill="#FFE4B5" opacity="0.7">
      <rect x="-200" y="-75" width="10" height="12" rx="2"/>
      <rect x="-180" y="-75" width="10" height="12" rx="2"/>
      <rect x="-160" y="-75" width="10" height="12" rx="2"/>
      <rect x="150" y="-75" width="10" height="12" rx="2"/>
      <rect x="170" y="-75" width="10" height="12" rx="2"/>
      <rect x="190" y="-75" width="10" height="12" rx="2"/>
    </g>

    <!-- Funnels -->
    <g>
      <!-- Funnel 1 -->
      <rect x="-140" y="-175" width="50" height="90" fill="url(#funnelGradient)" rx="2"/>
      <rect x="-145" y="-180" width="60" height="12" fill="#1a1a1a" rx="2"/>
      <ellipse cx="-115" cy="-175" rx="25" ry="6" fill="#0d0d0d"/>

      <!-- Funnel 2 -->
      <rect x="-55" y="-175" width="50" height="90" fill="url(#funnelGradient)" rx="2"/>
      <rect x="-60" y="-180" width="60" height="12" fill="#1a1a1a" rx="2"/>
      <ellipse cx="-30" cy="-175" rx="25" ry="6" fill="#0d0d0d"/>

      <!-- Funnel 3 -->
      <rect x="30" y="-175" width="50" height="90" fill="url(#funnelGradient)" rx="2"/>
      <rect x="25" y="-180" width="60" height="12" fill="#1a1a1a" rx="2"/>
      <ellipse cx="55" cy="-175" rx="25" ry="6" fill="#0d0d0d"/>

      <!-- Funnel 4 -->
      <rect x="115" y="-175" width="50" height="90" fill="url(#funnelGradient)" rx="2"/>
      <rect x="110" y="-180" width="60" height="12" fill="#1a1a1a" rx="2"/>
      <ellipse cx="140" cy="-175" rx="25" ry="6" fill="#0d0d0d"/>
    </g>

    <!-- Animated Smoke -->
    <g fill="url(#smokeGradient)">
      <ellipse cx="-115" cy="-200" rx="20" ry="15" class="smoke"/>
      <ellipse cx="-115" cy="-210" rx="25" ry="18" class="smoke2"/>
      <ellipse cx="-30" cy="-200" rx="22" ry="16" class="smoke" style="animation-delay: 0.3s"/>
      <ellipse cx="-30" cy="-215" rx="28" ry="20" class="smoke2" style="animation-delay: 0.8s"/>
      <ellipse cx="55" cy="-200" rx="20" ry="15" class="smoke3"/>
      <ellipse cx="55" cy="-210" rx="24" ry="17" class="smoke4"/>
      <ellipse cx="140" cy="-200" rx="18" ry="14" class="smoke" style="animation-delay: 0.6s"/>
      <ellipse cx="140" cy="-208" rx="22" ry="16" class="smoke3" style="animation-delay: 1.1s"/>
    </g>

    <!-- Masts -->
    <rect x="-5" y="-260" width="10" height="175" fill="#4a3728"/>
    <rect x="200" y="-210" width="8" height="125" fill="#4a3728"/>
    <rect x="-210" y="-180" width="8" height="95" fill="#4a3728"/>

    <!-- Rigging lines -->
    <g stroke="#5a4a3a" stroke-width="1" fill="none" opacity="0.7">
      <line x1="0" y1="-260" x2="-270" y2="-40"/>
      <line x1="0" y1="-260" x2="270" y2="-40"/>
      <line x1="204" y1="-210" x2="270" y2="-40"/>
      <line x1="-206" y1="-180" x2="-270" y2="-40"/>
    </g>

    <!-- Flag -->
    <g transform="translate(0, -260)">
      <rect x="3" y="0" width="40" height="25" fill="#8B1538">
        <animate attributeName="width" values="40;38;40" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Birds -->
  <g class="bird" stroke="#2C3E50" stroke-width="2" fill="none" transform="translate(100, 200)">
    <path d="M0 0 Q10 -8 20 0 Q30 -8 40 0">
      <animate attributeName="d" values="M0 0 Q10 -8 20 0 Q30 -8 40 0;M0 0 Q10 5 20 0 Q30 5 40 0;M0 0 Q10 -8 20 0 Q30 -8 40 0" dur="0.4s" repeatCount="indefinite"/>
    </path>
  </g>
  <g class="bird2" stroke="#2C3E50" stroke-width="2" fill="none" transform="translate(50, 280)">
    <path d="M0 0 Q8 -6 16 0 Q24 -6 32 0">
      <animate attributeName="d" values="M0 0 Q8 -6 16 0 Q24 -6 32 0;M0 0 Q8 4 16 0 Q24 4 32 0;M0 0 Q8 -6 16 0 Q24 -6 32 0" dur="0.35s" repeatCount="indefinite"/>
    </path>
  </g>
  <g class="bird3" stroke="#2C3E50" stroke-width="2" fill="none" transform="translate(1500, 220)">
    <path d="M0 0 Q12 -10 24 0 Q36 -10 48 0">
      <animate attributeName="d" values="M0 0 Q12 -10 24 0 Q36 -10 48 0;M0 0 Q12 6 24 0 Q36 6 48 0;M0 0 Q12 -10 24 0 Q36 -10 48 0" dur="0.45s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Foreground waves -->
  <g class="wave1">
    <path d="M-100 700 Q0 670 100 700 T300 700 T500 700 T700 700 T900 700 T1100 700 T1300 700 T1500 700 T1700 700 T1900 700 T2100 700 L2100 1080 L-100 1080 Z" fill="#023E8A" opacity="0.7"/>
  </g>
</svg>
